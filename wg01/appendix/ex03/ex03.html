<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      svg {
        border: 2px solid black;
      }
    </style>
    <title>Exercise 03</title>
  </head>
  <body>
    <!-- 여기에 코드를 작성 -->
    <svg
      width="200"
      height="200"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <clipPath id="cut-off">
          <path
            d="M 180, 130
          A 85 85, 0, 1, 1, 180 70
          L 100 100 Z"
            fill="black"
          />
        </clipPath>
      </defs>
      <image
        href="./ex03_clipping.jpg"
        height="100%"
        width="100%"
        clip-path="url(#cut-off)"
      />
    </svg>
    <svg
      width="200"
      height="200"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <radialGradient id="Gradient">
          <stop offset="0%" stop-color="white" />
          <stop offset="100%" stop-color="black" />
        </radialGradient>
        <mask id="Mask">
          <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient)" />
        </mask>
      </defs>
      <image
        href="./ex03_masking.jpg"
        height="100%"
        width="100%"
        mask="url(#Mask)"
      />
    </svg>
  </body>
</html>
